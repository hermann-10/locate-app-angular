<div class="container">

    <h1 class="display-4 pt-5 mb-0 text-center mt-5">Agorespace</h1>
    <hr class="mt-0 mb-5 container">

  

    <div class="content container">


        <ul class="agorespaces">
          <li *ngFor="let agora of agorespaces">
            <a routerLink="/agorespace-detail/{{agora.id}}">
              <span class="badge">{{agora.id}}</span> {{agora.name}}
            </a>
          </li>
        </ul>
    </div>

</div>
